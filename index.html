<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,800;0,900;1,200&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/63c1f49ca1.js"
      crossorigin="anonymous"
    ></script>

    <title>shoppingCart</title>
  </head>
  <body>
    <!-- shop -->
    <main class="container">
      <section class="shop">
        <div class="shopHeading">
          <h2><i class="shopIcon fa-solid fa-shop"></i>The Shop</h2>
        </div>
        <div class="shopProducts container">
          <!-- generated products -->
        </div>
      </section>

      <section class="cart">
        <div class="cartHeading">
          <h2><i class="shopIcon fa-solid fa-cart-shopping"></i>The Cart</h2>
        </div>
        <div class="cartProducts">
          <!-- generated cart products -->
        </div>
        <div class="cartTotal"></div>
      </section>
    </main>
    <script src="src/app.js"></script>
  </body>
</html>
